<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Punk API</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <img class="poster" src="poster.png" alt="">
      </header>
      <section class="section-random-beer">
        <div class="landing-beer">
          <div class="random-beer">
            <div class="beer-card">
              <div class="beer-img">
                <img class="b-img" src="https://images.punkapi.com/v2/101.png" alt="">
              </div>
              <div class="below-bottle">
                <p class="beer-name">Rip Tide</p>
                <button class="see-more-btn hover" >See More ></button>
              </div>
            </div>
          </div>
        </div>
        <div class="show-random">
          <button class="show-random-btn hover">Show me another random beer!</button>
        </div>
      </section>
      <section class="section-beer-info">
        <img class="info-img" src="" alt="">
        <article class="description">
          <h2>Description:</h2>
        </article>
        <article class="abv">
          <h2>Alocohol by volume (ABV)</h2>
        </article>
        <article class="volume"></article>
        <article class="ingredients">
          <div class="hops">
            <h2>Hops:</h2>
          </div>
          <div class="malts">
            <h2>Malts:</h2>
          </div>
          <div class="yeast">
            <h2>Yeast:</h2>
          </div>
        </article>
        <article class="food-pairing">
          <h2>Food pairing:</h2>
        </article>
        <artticle class="brewers-tips">
          <h2>Brewers tips:</h2>
        </artticle>
      </section>
      <section class="beer-search">

      </section>
      <footer>

      </footer>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
