<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Punk API</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="beer-info.css">
    <link rel="stylesheet" href="beer-search.css">
  </head>
  <body>
    <div class="container">
      <header>
        <img class="poster" src="poster.png" alt="">
        <nav>
          <div class="home hover">[HOME]</div>
          <div class="see-more-btn hover">[INFO]</div>
          <div class="search hover">[SEARCH]</div>
        </nav>
      </header>
      <section class="section-random-beer">
        <div class="landing-beer">
          <div class="random-beer">
            <div class="beer-card">
              <div class="beer-img">
                <img class="b-img" src="" alt="">
              </div>
              <div class="below-bottle">
                <p class="beer-name">Rip Tide</p>
                <button class="see-more-btn hover" >See More ></button>
              </div>
            </div>
          </div>
        </div>
        <div class="show-random">
          <button class="show-random-btn hover">Show me another random beer!</button>
        </div>
      </section>
      <section class="section-beer-info">
        <div class="beer-data">
          <h2 class="bottle-name">Beer name</h2>
          <article class="description">
          <h3>Description:</h3>
          </article>
          <article class="abv">
            <h3>Alocohol by volume (ABV)</h3>
          </article>
          <article class="volume"></article>
          <article class="ingredients">
            <div class="hops">
              <h3>Hops:</h3>
            </div>
            <div class="malts">
              <h3>Malts:</h3>
            </div>
            <div class="yeast">
              <h3>Yeast:</h3>
            </div>
          </article>
          <article class="food-pairing">
            <h3>Food pairing:</h3>
          </article>
          <artticle class="brewers-tips">
            <h3>Brewers tips:</h3>
          </artticle>
        </div>
        <div class="bottle">
          <img class="info-img" src="" alt="">
        </div>
      </section>
      <section class="section-beer-search">
        <form id="search-form">
          <input type="text" name="search-string" id="search-string">
          <button type="submit">Search</button>
        </form>
      </section>
      <footer>

      </footer>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
